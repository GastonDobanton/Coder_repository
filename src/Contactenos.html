<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactenos</title>
    <link rel="stylesheet" href="Contactenos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form action="/Formulario" method="POST" style="width: 1000px; height: 10000;">
        <label for="Nombre">Nombre</label>
        <input id="Nombre" name="Nombre" placeholder="Nombre"/>
        <label for="Apellido">Apellido</label>
        <input id="Apellido" name="Apellido" placeholder="Apellido"/>
        <label for="Dni">Dni</label>
        <input type="text" name="Dni" id="Dni" placeholder="Dni">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" placeholder="Email">
        <label for="Telefono">Telefono</label>
        <input type="text" name="Telefono" placeholder="Telefono">
        <label for="Consulta">Consulta</label>
        <textarea name="Consulta" id="Consulta" cols="" rows="1" placeholder="Inserte texto"></textarea>
        <label for="Modelo">Modelo adquirido</label>
        <input type="text" name="Modelo" id="Modelo" placeholder="Modelo adquirido">
        <label for="Factura">Factura</label>
        <input type="file" name="Factura" placeholder="Factura">
        <input type="reset">
        <input type="submit">   
    </form>
    <footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
